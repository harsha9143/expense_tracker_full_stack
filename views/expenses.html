<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <form onsubmit="handleOnSubmit(event)">
      <h2 style="text-align: center; color: #007bff">Add New Expense</h2>
      <label for="price">Price</label>
      <input
        type="number"
        name="price"
        id="price"
        placeholder="Enter amount (₹)"
      />

      <label for="description">Description</label>
      <input
        type="text"
        name="description"
        id="description"
        placeholder="e.g. Lunch, Transport..."
      />

      <button type="submit">
        <i class="fa-solid fa-plus"></i> Add Expense
      </button>
    </form>

    <p id="message"></p>

    <h1>Expenses List</h1>

    <div style="text-align: center">
      <label for="limit-select">Items per page:</label>
      <select name="limit-select" id="limit-select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5" selected>5</option>
        <option value="6">6</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Item</th>
          <th>Price (₹)</th>
          <th>Category</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expenses-list"></tbody>
    </table>

    <div id="pagination"></div>

    <p id="del-msg"></p>

    <a href="/payments" style="display: none">Get Premium</a>
    <br /><br />

    <div>
      <button id="leader-board">Show Leaderboard</button><br /><br />
      <h1 id="heading" style="display: none">Leader Board</h1>
      <br />

      <table id="leader-board-table" style="display: none">
        <thead>
          <tr>
            <th>No</th>
            <th>Name</th>
            <th>Total Expenses (₹)</th>
          </tr>
        </thead>
        <tbody id="leader-board-list"></tbody>
      </table>
    </div>

    <button id="downloadBtn" title="Download Report">
      <i class="fa-solid fa-download"></i>
    </button>

    <script src="/js/expenses.js"></script>
  </body>
</html>
