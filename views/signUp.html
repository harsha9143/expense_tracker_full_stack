<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker â€” Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/auth.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" role="region" aria-labelledby="signup-heading">
        <div class="brand">
          <div class="logo">ET</div>
          <div>
            <h1 id="signup-heading" class="title">Expense Tracker</h1>
            <p class="lead">
              Create an account to start tracking your expenses.
            </p>
          </div>
        </div>

        <form action="/home/signup" method="POST">
          <div>
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your full name"
              required
            />
          </div>

          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </div>

          <div>
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Choose a secure password"
              required
            />
          </div>

          <div class="actions">
            <button type="submit">Create account</button>
            <div class="meta">
              <span>Already have an account?</span>
              <a
                href="/login"
                style="
                  color: var(--accent);
                  text-decoration: none;
                  font-weight: 600;
                "
                >Log in</a
              >
            </div>
          </div>
        </form>

        <div class="footer-note">
          By continuing you agree to our <a href="#">Terms</a> and
          <a href="#">Privacy Policy</a>.
        </div>
      </div>
    </div>
  </body>
</html>
