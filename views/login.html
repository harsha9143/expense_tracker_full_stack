<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker â€” Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/auth.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" role="region" aria-labelledby="login-heading">
        <div class="brand">
          <div class="logo">ET</div>
          <div>
            <h1 id="login-heading" class="title">Welcome back</h1>
            <p class="lead">Log in to your account to continue.</p>
          </div>
        </div>

        <form action="/home/login" method="POST" novalidate>
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </div>

          <div>
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Your password"
              required
            />
          </div>

          <div class="actions">
            <button type="submit">Login</button>
            <div class="meta">
              <span>New here?</span>
              <a href="/home/signup" class="login-link">Create account</a>
            </div>
          </div>
        </form>

        <div class="footer-note">
          By continuing you agree to our <a href="#">Terms</a> and
          <a href="#">Privacy Policy</a>.
        </div>
      </div>
    </div>
  </body>
</html>
